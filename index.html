<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title> Display Array of Object In Table </title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>

<body>
    <div id="create">
        <table>
            <tr>

                <th>id</th>
                <th>name</th>
                <th>phone</th>
                <th>email</th>
                <th>avatar</th>
                <th>created-at</th>
                <th>country</th>
            </tr>

            <!-- <tr v-for="(datases, index) of datas">
                <td >{{ datases }}</td>

            </tr> -->


            <!-- <tr>
                <td v-for="(datases, index) ">{{ value.id }}</td>
                 
            </tr> -->

            <tr>
                <td v-for="value in datas">{{ value.id }}</td>
                <td v-for="value in datas">{{ value.name }}</td>
                <td v-for="value in datas">{{ value.phone }}</td>
                <td v-for="value in datas">{{ value.email }}</td>
                <td v-for="value in datas">{{ value.avatar }}</td>
                <td v-for="value in datas">{{ value.created_at }}</td>
                <td v-for="value in datas">{{ value.country }}</td>   
            </tr>

            <!-- <tr>
                <td v-for="values in datas">{{ values.id }}</td>
                <td v-for="values in datas">{{ values.name }}</td>
                <td v-for="values in datas">{{ values.phone }}</td>
                <td v-for="values in datas">{{ values.email }}</td>
                <td v-for="values in datas">{{ values.avatar }}</td>
                <td v-for="values in datas">{{ values.created_at }}</td>
                <td v-for="values in datas">{{ values.country }}</td>   
            </tr> -->


            <!-- <tr>     
             <td v-for="values in details">{{ values }}</td>
            </tr> -->

        </table>

    </div>

    <script src="app.js"></script>
</body>

</html>
