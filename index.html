<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title> Display Array of Object In Table </title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>

<body>
    <div>
        <table id="root">
            <thead>
                <th>avatar</th>
                <th>name</th>
                <th>phone</th>
                <th>email</th> 
                <th>created-at</th>
                <th>country</th>
            </thead>
            <tbody id="table-body"></tbody>

        </table>


    </div>

    <script src="app.js"></script>
</body>

</html>
